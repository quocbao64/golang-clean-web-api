name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      manual_branch:
        description: 'Branch to run the workflow on'
        required: false
        type: string
        default: 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod download
      working-directory: src

    - name: Run tests
      run: go test ./...
      working-directory: src

    - name: Build
      run: go build -v
      working-directory: src
